<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="modulepreload" href="./estimator.js">
    <title>COVID-19 Estimator</title>
</head>
<body>
    
    <div class="container w-75 mx-auto">

        <form action="" id="estimator-form">
            <div class="form-group">
                <label for="" id="populationLabel" aria-label="data-population">Population</label>
                <input type="number" name="population" data-population aria-labelledby="populationlabel" class="form-control form-control-sm" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="">Time To Elapse</label>
                <input type="number" name="timeToElapse" data-time-to-elapse class="form-control form-control-sm">
            </div>
            <div class="form-group">
                <label for="">Reported Cases</label>
                <input type="number" name="reportedCases" data-reported-cases class="form-control form-control-sm">
            </div>
            <div class="form-group">
                <label for="">Total Hospital Beds</label>
                <input type="number" name="totalHospitalBeds" data-total-hospital-beds class="form-control form-control-sm">
            </div>
            <div class="form-group">
                <label for="">Period Type</label>
                <select name="periodType" data-period-type class="form-control form-control-sm">
                    <option value="days" selected>Days</option>
                    <option value="weeks">Weeks</option>
                    <option value="months">Months</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-sm btn-primary" id="submitBtn" data-go-estimate>Get Estimate</button>
            </div>
        </form>

    </div>

    <script type="module" src="./output.js"></script>
</body>
</html>
